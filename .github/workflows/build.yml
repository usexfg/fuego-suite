name: CI

on:
  push:
    branches: [ master, HEAT ]
  pull_request:
    branches: [master, integtest]

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
        build_type: [Release, RelWithDebInfo]

    env:
      CMAKE_BUILD_TYPE: ${{ matrix.build_type }}
      # Use generic CPU flags with FMA3/FMA4 disabled to fix illegal instruction core dump on Linux
      CMAKE_C_FLAGS_LINUX: "-march=x86-64 -mtune=generic -mfma=off -mfma4=off"
      CMAKE_CXX_FLAGS_LINUX: "-march=x86-64 -mtune=generic -mfma=off -mfma4=off"

    steps:
      - uses: actions/checkout@v4

      # -------------------- Cache --------------------
      - name: Cache packages (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('**/CMakeLists.txt') }}-${{ matrix.build_type }}

      - name: Cache Homebrew & ICU (macOS)
        if: matrix.os == 'macos-14'
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew/Library/Homebrew/vendor/bundle
            /opt/homebrew/opt/icu4c@77/lib
            /opt/homebrew/opt/icu4c@77/include
          key: ${{ runner.os }}-homebrew-icu-${{ hashFiles('**/CMakeLists.txt') }}-${{ matrix.build_type }}

      - name: Cache vcpkg & Chocolatey (Windows)
        if: matrix.os == 'windows-2022'
        uses: actions/cache@v4
        with:
          path: |
            C:\\vcpkg\\installed
            C:\\ProgramData\\chocolatey\\lib
          key: ${{ runner.os }}-windows-${{ hashFiles('**/CMakeLists.txt') }}-${{ matrix.build_type }}

      # -------------------- Dependencies --------------------
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build pkg-config \
               libssl-dev libminiupnpc-dev libqrencode-dev libudev-dev \
               libunwind-dev liblzma-dev qtbase5-dev qtbase5-dev-tools \
               libboost-all-dev libicu-dev libjsoncpp-dev

         # Debug JSON installation locations
         echo "=== JSONcpp Installation Debug ==="
         echo "Looking for json.h files:"
         find /usr -name "json.h" -type f 2>/dev/null | head -5
         echo "libjsoncpp-dev package contents (first 20 lines):"
         dpkg -L libjsoncpp-dev 2>/dev/null | head -20

         # Verify repository structure
         echo "=== Verifying repository structure ==="
         echo "Source directory contents:"
         ls -la src | head -20
         if [ ! -d "src/FuegoTor" ]; then
           echo "ERROR: FuegoTor directory not found!"
           echo "All directories in src:"
           ls -la src
           exit 1
         else
           echo "âœ“ FuegoTor directory found"
           echo "FuegoTor directory contents:"
           ls -la src/FuegoTor
         fi

         # Create system-level symlink for jsoncpp
        echo "=== Setting up jsoncpp symlinks ==="
        if [ -d "/usr/include/jsoncpp" ] && [ ! -d "/usr/include/json" ]; then
          sudo ln -sf /usr/include/jsoncpp/json /usr/include/json
          echo "Created system symlink: /usr/include/json -> /usr/include/jsoncpp/json"
        elif [ -d "/usr/include/x86_64-linux-gnu/jsoncpp" ] && [ ! -d "/usr/include/json" ]; then
          sudo ln -sf /usr/include/x86_64-linux-gnu/jsoncpp/json /usr/include/json
          echo "Created system symlink: /usr/include/json -> /usr/include/x86_64-linux-gnu/jsoncpp/json"
        elif [ ! -d "/usr/include/json" ]; then
          echo "Creating manual directory /usr/include/json"
          sudo mkdir -p /usr/include/json
          if [ -f "/usr/include/jsoncpp/json/json.h" ]; then
            sudo cp -r /usr/include/jsoncpp/json/* /usr/include/json/
            echo "Copied jsoncpp headers to /usr/include/json"
          elif [ -f "/usr/include/x86_64-linux-gnu/jsoncpp/json/json.h" ]; then
            sudo cp -r /usr/include/x86_64-linux-gnu/jsoncpp/json/* /usr/include/json/
            echo "Copied multiarch jsoncpp headers to /usr/include/json"
          fi
        fi
          # Verify the headers are accessible
          echo "=== Verification ==="
          if [ -f "/usr/include/json/json.h" ]; then
            echo "SUCCESS: Found /usr/include/json/json.h"
            ls -la /usr/include/json/ | head -5
          else
            echo "ERROR: Could not find or create /usr/include/json/json.h"
            echo "All include dirs containing json:"
            find /usr/include -type d -name "*json*" 2>/dev/null
          fi

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-14'
        run: |
          brew update
          brew install ninja qt@5 miniupnpc qrencode icu4c jsoncpp wget

          # Install dependencies via Homebrew
          brew install ninja qt@5 miniupnpc qrencode icu4c jsoncpp boost
          brew link icu4c --force

          # Set environment variables
          echo "BOOST_ROOT=$(brew --prefix boost)" >> $GITHUB_ENV
          echo "ICU_ROOT=$(brew --prefix icu4c)" >> $GITHUB_ENV
          echo "PATH=$(brew --prefix icu4c)/bin:$PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix icu4c)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix icu4c)/lib $LDFLAGS" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix icu4c)/include $CPPFLAGS" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          # Install basic tools
          choco install -y ninja
          # Install basic tools
          choco install -y ninja
          choco install -y vcpkg
          choco install -y miniupnpc qrencode
          choco install -y qt5-default --params '/InstallDir:C:\Qt'

          # Initialize vcpkg if not already done
          if (-not (Test-Path "C:/vcpkg/vcpkg.exe")) {
            git clone https://github.com/Microsoft/vcpkg.git C:/vcpkg
            cd C:/vcpkg
            .\bootstrap-vcpkg.bat
            .\vcpkg integrate install
          }

          # Install packages via vcpkg - match components with Karbowanec
          C:/vcpkg/vcpkg.exe install --triplet x64-windows boost-system boost-filesystem boost-thread `
            boost-date-time boost-chrono boost-regex boost-serialization `
            boost-program-options boost-coroutine boost-context boost-atomic `
            icu openssl miniupnpc jsoncpp qrencode

      - name: Debug Boost installation (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          echo "Checking Boost installation..."
          if (Test-Path "C:\local\") { ls C:\local\ } else { echo "C:\local\ does not exist" }
          if (Test-Path "C:\tools\") { ls C:\tools\ } else { echo "C:\tools\ does not exist" }
          if (Test-Path "C:\ProgramData\chocolatey\lib\boost-msvc-14.3\") { ls C:\ProgramData\chocolatey\lib\boost-msvc-14.3\ } else { echo "Chocolatey Boost path does not exist" }
          echo "Environment variables:"
          echo "BOOST_ROOT=$env:BOOST_ROOT"
          echo "Boost_INCLUDEDIR=$env:Boost_INCLUDEDIR"
          echo "Boost_LIBRARYDIR=$env:Boost_LIBRARYDIR"

      # -------------------- Configure & Build --------------------
      - name: Configure
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macos-14" ]; then
            cmake -S . -B build \
              -G Ninja \
              -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE \
              -DBOOST_ROOT=$(brew --prefix boost) \
              -DICU_ROOT=$(brew --prefix icu4c) \
              -DBoost_USE_STATIC_LIBS=ON \
              -DBoost_NO_SYSTEM_PATHS=ON \
              -DBUILD_TESTS=ON \
              -DCMAKE_POLICY_DEFAULT_CMP0167=OLD \
              -DDISABLE_ASYNC_CONSOLE=$([[ "$CMAKE_BUILD_TYPE" == "RelWithDebInfo" ]] && echo ON || echo OFF)
          elif [ "${{ matrix.os }}" = "windows-2022" ]; then
            cmake -S . -B build \
              -G Ninja \
              -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE \
              -DBUILD_TESTS=ON \
              -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" \
              -DCMAKE_POLICY_DEFAULT_CMP0167=OLD
          else
            cmake -S . -B build \
              -G Ninja \
              -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE \
              -DBUILD_TESTS=ON \
              -DCMAKE_POLICY_DEFAULT_CMP0167=OLD \
              -DCMAKE_CXX_FLAGS="${{ env.CMAKE_CXX_FLAGS_LINUX }}" \
              -DCMAKE_C_FLAGS="${{ env.CMAKE_C_FLAGS_LINUX }}"
          fi

      - name: Build
        run: cmake --build build --parallel

      # -------------------- Run Tests --------------------
      - name: Run tests
        if: success()
        shell: bash
        run: |
          cd build
          if [ -f "CTestTestfile.cmake" ]; then
            echo "Running tests..."
            ctest --output-on-failure --verbose
          elif [ -f "test/CTestTestfile.cmake" ]; then
            echo "Running tests from test directory..."
            ctest --test-dir test --output-on-failure --verbose
          else
            echo "No tests configured, skipping ctest"
            echo "Available files in build directory:"
            find . -name "CTestTestfile.cmake" -o -name "*test*" -type f | head -10
          fi

      # -------------------- Upload Artifacts --------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuego-${{ matrix.os }}-${{ matrix.build_type }}-${{ github.sha }}
          path: |
            build/**/fuegod*
            build/**/fuego-wallet-cli*
            build/**/walletd*
            build/**/optimizer*
            build/**/fuego-tui*
          retention-days: 30

      # -------------------- Post-Cache Steps --------------------
      - name: Post Cache Chocolatey packages (Windows)
        if: matrix.os == 'windows-2022'
        uses: actions/cache@v4
        with:
          path: C:\ProgramData\chocolatey\lib
          key: ${{ runner.os }}-choco-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-choco-

      - name: Post Cache vcpkg packages (Windows)
        if: matrix.os == 'windows-2022'
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\buildtrees
            C:\vcpkg\downloads
          key: ${{ runner.os }}-vcpkg-boost-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Post Run actions/checkout@v4
        if: always()
        uses: actions/checkout@v4
        with:
          clean: true
